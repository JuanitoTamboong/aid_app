<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a1636 70%, #d4af37 30%);
            color: white;
        }

        .container {
            min-height: 50vh;
           justify-content: center;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
        }

        h1, h2 { color: #fcd34d; }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #fcd34d;
            background: rgba(10,22,54,0.1);
            color: white;
            margin-bottom: 12px;
        }

        input::placeholder { color: #ffe066; }

        button {
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-edit { background: #0a1636; color: #fcd34d; padding: 10px; width: 100px; }
        .btn-edit:hover { background: #16224d; }

        .btn-return { background: #16224d; color: #ffe066;padding: 10px; width: 100px; }
        .btn-return:hover { background: #0a1636; color: #fcd34d; }

        .btn-clear { background: #e63946; color: white; }
        .btn-clear:hover { background: #c5303f; }

        .btn-save { background: #fcd34d; color: #0a1636; padding: 10px; width: 100px; }
        .btn-save:hover { background: #ffe066; }

        .btn-cancel { background: #16224d; color: #ffe066; padding: 10px; width: 100px; }
        .btn-cancel:hover { background: #0a1636; color: #fcd34d; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-lg md:text-2xl font-bold text-center mb-6">Account Information</h1>

    <div id="profile">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Sex:</strong> <span id="sex"></span></p>
        <p><strong>Birthdate:</strong> <span id="birthdate"></span></p>

        <div class="mt-4 flex justify-between flex-wrap gap-2">
            <button onclick="showEditPage()" class="btn-edit">Edit</button>
            <button onclick="goBack()" class="btn-return">Return</button>
            <button onclick="clearAccount()" class="btn-clear">Clear Account</button>
        </div>
    </div>

    <div id="edit-profile" style="display: none;">
        <h2 class="text-lg md:text-xl font-bold mb-4">Edit Information</h2>

        <label>First Name:</label>
        <input type="text" id="edit-firstname" placeholder="First Name">

        <label>Last Name:</label>
        <input type="text" id="edit-lastname" placeholder="Last Name">

        <label>Address (Barangay):</label>
        <select id="edit-address">
            <option value="">-- Select Barangay --</option>
            <option value="Amatong">Amatong</option>
            <option value="Anahao">Anahao</option>
            <option value="Bangon">Bangon</option>
            <option value="Batiano">Batiano</option>
            <option value="Budiong">Budiong</option>
            <option value="Canduyong">Canduyong</option>
            <option value="Dapawan">Dapawan</option>
            <option value="Gabawan">Gabawan</option>
            <option value="Libertad">Libertad</option>
            <option value="Ligaya">Ligaya</option>
            <option value="Liwanag">Liwanag</option>
            <option value="Liwayway">Liwayway</option>
            <option value="Malilico">Malilico</option>
            <option value="Mayha">Mayha</option>
            <option value="Panique">Panique</option>
            <option value="Pato-o">Pato-o</option>
            <option value="Poctoy">Poctoy</option>
            <option value="Progreso Este">Progreso Este</option>
            <option value="Progreso Weste">Progreso Weste</option>
            <option value="Rizal">Rizal</option>
            <option value="Tabing Dagat">Tabing Dagat</option>
            <option value="Tabobo-an">Tabobo-an</option>
            <option value="Tuburan">Tuburan</option>
            <option value="Tumingad">Tumingad</option>
            <option value="Tulay">Tulay</option>
        </select>

        <label>Age:</label>
        <input type="text" id="edit-age" placeholder="Age" oninput="this.value = this.value.replace(/\D/g,'')">

        <label>Sex:</label>
        <select id="edit-sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label>Birthdate:</label>
        <input type="date" id="edit-birthdate" max="9999-12-31">

        <div class="flex justify-between flex-wrap gap-2">
            <button onclick="saveInformation()" class="btn-save">Save</button>
            <button onclick="hideEditPage()" class="btn-cancel">Cancel</button>
        </div>
    </div>
</div>

<script>
function getSavedData() { let data = localStorage.getItem('profileData'); return data ? JSON.parse(data) : {}; }
function saveToLocalStorage(data) { localStorage.setItem('profileData', JSON.stringify(data)); }

function showEditPage() {
    document.getElementById('profile').style.display = 'none';
    document.getElementById('edit-profile').style.display = 'block';
    let savedData = getSavedData();
    document.getElementById('edit-firstname').value = savedData.firstName || '';
    document.getElementById('edit-lastname').value = savedData.lastName || '';
    document.getElementById('edit-address').value = savedData.address || '';
    document.getElementById('edit-age').value = savedData.age || '';
    document.getElementById('edit-sex').value = savedData.sex || '';
    document.getElementById('edit-birthdate').value = savedData.birthdate || '';
}

function hideEditPage() { document.getElementById('edit-profile').style.display = 'none'; document.getElementById('profile').style.display = 'block'; }

function saveInformation() {
    let firstName = document.getElementById('edit-firstname').value;
    let lastName = document.getElementById('edit-lastname').value;
    let fullName = `${firstName} ${lastName}`;
    let address = document.getElementById('edit-address').value;
    let age = document.getElementById('edit-age').value;
    let sex = document.getElementById('edit-sex').value;
    let birthdate = document.getElementById('edit-birthdate').value;
    localStorage.setItem("reporterName", fullName);
    let profileData = { firstName, lastName, fullName, address, age, sex, birthdate };
    saveToLocalStorage(profileData);
    updateProfileDisplay(profileData);
    hideEditPage();
}

function updateProfileDisplay(data) {
    document.getElementById('name').innerText = data.fullName;
    document.getElementById('address').innerText = data.address;
    document.getElementById('age').innerText = data.age;
    document.getElementById('sex').innerText = data.sex;
    document.getElementById('birthdate').innerText = data.birthdate;
}

function clearAccount() {
    if (confirm("Are you sure you want to clear all account data? This action cannot be undone.")) {
        localStorage.clear();
        updateProfileDisplay({fullName:'',address:'',age:'',sex:'',birthdate:''});
        alert("All account data cleared.");
    }
}

window.onload = function () { let savedData = getSavedData(); if (savedData) updateProfileDisplay(savedData); }
function goBack() { window.history.back(); }
</script>
</body>
</html>
