<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AidTracker</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Map animation */
  #mapContainer {
    display: none;
    position: fixed;  
    top: 100%;
    left: 0;
    width: 100%;
    height: 100%;
    transition: top 0.5s ease-in-out;
    z-index: 2000;
    background-color: #000;
  }
  #mapContainer.active { top: 0; }

  /* Notification Bell */
  .notification {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
  }
  .notif-dot {
    position: absolute;
    top: 0px;
    right: 0px;
    width: 10px;
    height: 10px;
    background-color: #FFD700;
    border-radius: 50%;
    border: 1px solid white;
    display: none;
  }

  /* Gradient Background */
  body {
    background: linear-gradient(135deg, #0a1636 70%, #d4af37 30%);
    color: white;
  }

  /* Card styling */
  .card {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(212, 175, 55, 0.8);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
  }

  .btn {
    background-color: #d4af37;
    color: #0a1636;
    font-weight: bold;
    transition: background-color 0.2s, transform 0.2s;
  }
  .btn:hover {
    background-color: #f2cb61;
    transform: scale(1.05);
  }

  a:hover {
    color: #f2cb61;
  }
</style>
</head>

<body class="min-h-screen flex flex-col font-sans">
<div class="relative">
  <!-- Desktop Links -->
  <div class="hidden md:flex items-center space-x-4 p-4 bg-opacity-10 backdrop-blur-md">
    <a href="account.html" class="text-yellow-300 hover:text-white px-3 py-2 rounded-md">Account</a>
    <a href="about.html" class="text-yellow-300 hover:text-white px-3 py-2 rounded-md">About</a>
    <a href="#" onclick="window.close(); return false;" class="text-yellow-300 hover:text-white px-3 py-2 rounded-md">Exit</a>
  </div>

  <!-- Hamburger -->
  <button id="menuToggle" class="p-2 md:hidden text-yellow-300 focus:outline-none absolute top-4 left-4">
    <div class="w-6 h-0.5 bg-yellow-300 rounded-sm mb-1"></div>
    <div class="w-6 h-0.5 bg-yellow-300 rounded-sm mb-1"></div>
    <div class="w-6 h-0.5 bg-yellow-300 rounded-sm"></div>
  </button>

  <!-- Mobile Menu -->
  <ul id="menu" class="absolute top-12 left-4 bg-yellow-300 bg-opacity-95 shadow-md rounded-md hidden p-4 w-40 md:hidden">
    <li><a href="account.html" class="block py-2 text-blue-900 hover:bg-yellow-700 rounded-md">Account</a></li>
    <li><a href="about.html" class="block py-2 text-blue-900 hover:bg-yellow-700 rounded-md">About</a></li>
    <li><a href="#" onclick="window.close(); return false;" class="block py-2 text-blue-900 hover:bg-yellow-700 rounded-md">Exit</a></li>
  </ul>

  <!-- Notification Button -->
  <div class="notification text-yellow-300 hover:text-white" onclick="togglePopup()">
    ðŸ””
    <span class="notif-dot" id="notifDot"></span>
  </div>
</div>

<!-- MAIN CONTENT -->
<main class="flex-grow">
  <div class="container mx-auto p-8 text-center">
    <h1 class="text-4xl font-bold text-yellow-300 drop-shadow-md">AidTracker</h1>
    <h4 class="text-sm font-semibold mb-8 text-white opacity-90">Help is here.</h4>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="card rounded-lg p-8 text-center">
        <h2 class="text-2xl font-bold mb-4 text-yellow-200">Motor/Car Accident</h2>
        <button onclick="openMap('motor')" class="btn py-2 px-4 rounded">Report</button>
      </div>

      <div class="card rounded-lg p-8 text-center">
        <h2 class="text-2xl font-bold mb-4 text-yellow-200">Fire Accident</h2>
        <button onclick="openMap('fire')" class="btn py-2 px-4 rounded">Report</button>
      </div>

      <div class="card rounded-lg p-8 text-center">
        <h2 class="text-2xl font-bold mb-4 text-yellow-200">Assault Crime</h2>
        <button onclick="openMap('assault')" class="btn py-2 px-4 rounded">Report</button>
      </div>
    </div>
  </div>
</main>

<!-- Map Container -->
<div id="mapContainer">
  <iframe src="map.html" width="100%" height="80%" frameborder="0"></iframe>
</div>

<script>
const menuToggle = document.getElementById('menuToggle');
const menu = document.getElementById('menu');

menuToggle.addEventListener('click', () => menu.classList.toggle('hidden'));
document.addEventListener('click', e => {
  if (!menu.contains(e.target) && !menuToggle.contains(e.target)) menu.classList.add('hidden');
});

function openMap(accidentType) {
  const profileData = JSON.parse(localStorage.getItem('profileData') || '{}');
  if (!profileData.fullName) {
    alert("You must have an account to report.");
    window.location.href = "account.html";
    return;
  }
  localStorage.setItem('accidentType', accidentType);
  localStorage.setItem('profileName', profileData.fullName);
  window.location.href = "map.html";
}

function updateRedDot() {
  const dot = document.getElementById('notifDot');
  if(localStorage.getItem('hasNewNotification') === 'true'){
    dot.style.display = 'inline-block';
  } else {
    dot.style.display = 'none';
  }
}

window.addEventListener('DOMContentLoaded', updateRedDot);
window.addEventListener('pageshow', updateRedDot);

function togglePopup() {
  document.getElementById('notifDot').style.display = 'none';
  localStorage.setItem('hasNewNotification', 'false');
  if ('caches' in window) {
    caches.keys().then(names => names.forEach(name => caches.delete(name)));
  }
  setTimeout(() => window.location.href = "notif.html", 200);
}
</script>
</body>
</html>
