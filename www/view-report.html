<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Report Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100%; }
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: white;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-weight: 600;
    }
    .popup-img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 8px;
      margin-top: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Retrieve selected report from localStorage
    const report = JSON.parse(localStorage.getItem("selectedReport"));
    if (!report) {
      alert("No report data found.");
      window.location.href = "notif.html";
    }

    // Initialize map
    const map = L.map("map").setView([report.latitude, report.longitude], 15);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap"
    }).addTo(map);

    // Prepare popup content
    let popupContent = `
      <div style="text-align:center;">
        <h3 class="font-bold text-lg text-red-600">${report.type?.toUpperCase() || "UNKNOWN INCIDENT"}</h3>
        <p class="text-sm text-gray-700">
          Reported at: ${new Date(report.timestamp).toLocaleString()}<br>
          <span class="text-gray-500">Lat: ${report.latitude.toFixed(4)}, Lng: ${report.longitude.toFixed(4)}</span>
        </p>
    `;

    // If photo exists, include it
    if (report.photo) {
      popupContent += `<img src="${report.photo}" alt="Incident Photo" class="popup-img" />`;
    }

    popupContent += `</div>`;

    // Add marker and popup
    const marker = L.marker([report.latitude, report.longitude]).addTo(map);
    marker.bindPopup(popupContent).openPopup();
  </script>
</body>
</html>
