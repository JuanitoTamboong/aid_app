<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AidTracker Notifications</title>
<script src="https://cdn.tailwindcss.com"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--logo-->
<link rel="website icon" href="assets/aid-tracker-logo.png">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0a1636 70%, #1a2c5a 30%);
  color: white;
  min-height: 100vh;
  padding-bottom: 20px;
}

/* === Header === */
.header {
  background: linear-gradient(135deg, #0a1636 0%, #1e3a8a 100%);
  color: #fcd34d;
  padding: 15px 20px;
  font-size: 1.3rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 2px solid rgba(212, 175, 55, 0.5);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(10px);
}

.back-btn {
  background: rgba(252, 211, 77, 0.9);
  color: #0a1636;
  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: all 0.2s ease;
  font-size: 0.95rem;
}

.back-btn:hover {
  background: #fcd34d;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(252, 211, 77, 0.3);
}

/* === Main Container === */
.container {
  max-width: 700px;
  margin: 0 auto;
  padding: 20px;
}

/* === Notification Cards === */
.notif-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 20px;
}

.notif {
  background: linear-gradient(145deg, rgba(30, 45, 90, 0.9), rgba(20, 35, 80, 0.9));
  border: 1px solid rgba(252, 211, 77, 0.3);
  border-radius: 12px;
  padding: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(10px);
  position: relative;
  overflow: hidden;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.notif:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(252, 211, 77, 0.2);
  border-color: rgba(252, 211, 77, 0.5);
  background: linear-gradient(145deg, rgba(40, 55, 100, 0.9), rgba(30, 45, 90, 0.9));
}

.notif::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: linear-gradient(to bottom, #fcd34d, #fbbf24);
}

.notif.new-report::before {
  background: linear-gradient(to bottom, #10b981, #34d399);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

.notif.updated-report {
  border-color: rgba(59, 130, 246, 0.5);
  animation: highlight 1s ease;
}

@keyframes highlight {
  0%, 100% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }
  50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
}

/* Emergency Type Badge */
.emergency-badge {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.motor-badge {
  background: rgba(220, 38, 38, 0.2);
  color: #fca5a5;
  border: 1px solid rgba(220, 38, 38, 0.4);
}

.fire-badge {
  background: rgba(249, 115, 22, 0.2);
  color: #fdba74;
  border: 1px solid rgba(249, 115, 22, 0.4);
}

.assault-badge {
  background: rgba(139, 92, 246, 0.2);
  color: #c4b5fd;
  border: 1px solid rgba(139, 92, 246, 0.4);
}

.emergency-badge {
  background: rgba(59, 130, 246, 0.2);
  color: #93c5fd;
  border: 1px solid rgba(59, 130, 246, 0.4);
}

/* Card Content */
.notif-content {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 15px;
}

.text-content {
  flex: 1;
}

.notif-title {
  font-size: 1.2rem;
  font-weight: 600;
  color: #fcd34d;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.notif-details {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  margin-top: 12px;
}

.detail-item {
  display: flex;
  align-items: flex-start;
  gap: 6px;
  font-size: 0.85rem;
}

.detail-label {
  color: #94a3b8;
  font-weight: 500;
  min-width: 80px;
}

.detail-value {
  color: #e2e8f0;
  font-weight: 500;
}

/* Status Badge */
.status-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 0.75rem;
  font-weight: 600;
  margin-top: 10px;
}

.status-pending {
  background: rgba(245, 158, 11, 0.2);
  color: #fcd34d;
  border: 1px solid rgba(245, 158, 11, 0.4);
}

.status-resolved {
  background: rgba(34, 197, 94, 0.2);
  color: #86efac;
  border: 1px solid rgba(34, 197, 94, 0.4);
}

.status-investigating {
  background: rgba(59, 130, 246, 0.2);
  color: #93c5fd;
  border: 1px solid rgba(59, 130, 246, 0.4);
}

.status-cancelled {
  background: rgba(239, 68, 68, 0.2);
  color: #fca5a5;
  border: 1px solid rgba(239, 68, 68, 0.4);
}

/* Photo Preview */
.photo-preview {
  width: 80px;
  height: 80px;
  border-radius: 8px;
  overflow: hidden;
  border: 2px solid rgba(252, 211, 77, 0.3);
  flex-shrink: 0;
  transition: all 0.2s ease;
}

.photo-preview:hover {
  border-color: #fcd34d;
  transform: scale(1.05);
}

.photo-preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.no-photo {
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.05);
  color: #94a3b8;
  font-size: 0.8rem;
}

/* === Loading State === */
#status {
  color: #f3f4f6;
  text-align: center;
  font-weight: 600;
  margin-top: 40px;
  font-size: 1.1rem;
}

.loading-dots:after {
  content: '.';
  animation: dots 1.5s steps(5, end) infinite;
}

@keyframes dots {
  0%, 20% { content: '.'; }
  40% { content: '..'; }
  60%, 100% { content: '...'; }
}

/* === Empty State === */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #94a3b8;
}

.empty-icon {
  font-size: 4rem;
  color: rgba(252, 211, 77, 0.3);
  margin-bottom: 20px;
}

.empty-title {
  font-size: 1.4rem;
  color: #fcd34d;
  margin-bottom: 10px;
  font-weight: 600;
}

.empty-subtitle {
  font-size: 1rem;
  max-width: 400px;
  margin: 0 auto;
  line-height: 1.5;
}

/* === Error State === */
.error-state {
  text-align: center;
  padding: 40px 20px;
  color: #fca5a5;
  background: rgba(220, 38, 38, 0.1);
  border-radius: 12px;
  border: 1px solid rgba(220, 38, 38, 0.3);
  margin: 20px 0;
}

.error-icon {
  font-size: 3rem;
  margin-bottom: 15px;
}

.error-title {
  font-size: 1.2rem;
  margin-bottom: 10px;
  font-weight: 600;
}

.retry-btn {
  background: linear-gradient(to right, #fcd34d, #fbbf24);
  color: #0a1636;
  border: none;
  border-radius: 8px;
  padding: 10px 24px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 15px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: all 0.2s ease;
}

.retry-btn:hover {
  background: linear-gradient(to right, #fbbf24, #f59e0b);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
}

/* === Connection Status === */
.connection-status {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: 600;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 6px;
  backdrop-filter: blur(10px);
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

.connection-connected {
  background: rgba(34, 197, 94, 0.2);
  color: #86efac;
  border: 1px solid rgba(34, 197, 94, 0.4);
}

.connection-disconnected {
  background: rgba(239, 68, 68, 0.2);
  color: #fca5a5;
  border: 1px solid rgba(239, 68, 68, 0.4);
}

/* === Refresh Indicator === */
.refresh-indicator {
  text-align: center;
  color: #94a3b8;
  font-size: 0.85rem;
  margin-top: 20px;
  padding: 10px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

/* === Responsive === */
@media (max-width: 768px) {
  .container {
    padding: 15px;
  }
  
  .notif {
    padding: 15px;
  }
  
  .notif-details {
    grid-template-columns: 1fr;
  }
  
  .photo-preview {
    width: 70px;
    height: 70px;
  }
  
  .back-btn span {
    display: none;
  }
  
  .back-btn {
    padding: 8px 12px;
  }
  
  .connection-status {
    bottom: 10px;
    right: 10px;
    font-size: 0.7rem;
    padding: 6px 12px;
  }
}

@media (max-width: 480px) {
  .header {
    padding: 12px 15px;
    font-size: 1.1rem;
  }
  
  .notif-content {
    flex-direction: column;
  }
  
  .photo-preview {
    width: 100%;
    height: 120px;
    margin-top: 10px;
  }
}
</style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <button class="back-btn" onclick="goBack()">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </button>
    <span><i class="fas fa-bell"></i> Emergency Reports</span>
    <div style="width: 60px;"></div> <!-- Spacer for alignment -->
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Loading/Status Message -->
    <div id="status" class="mt-4">Loading emergency reports<span class="loading-dots"></span></div>
    
    <!-- Reports Container -->
    <div id="reportList" class="notif-container"></div>
    
    <!-- Realtime Indicator -->
    <div id="realtimeIndicator" class="refresh-indicator" style="display: none;">
      <i class="fas fa-sync-alt fa-spin"></i> Realtime updates enabled â€¢ Live data
    </div>
  </div>

  <!-- Connection Status Indicator -->
  <div id="connectionStatus" class="connection-status" style="display: none;">
    <i class="fas fa-circle"></i>
    <span>Connected</span>
  </div>

  <!-- Load Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script>
    // --- CONFIG ---
    const SUPABASE_URL = 'https://gwvepxupoxyyydnisulb.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_4baWNqraxymp0Gal3OKhxQ_Bl-IHHdt';

    // Initialize Supabase with Realtime
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
      realtime: {
        params: {
          eventsPerSecond: 10
        }
      }
    });

    // Global variables
    let reports = [];
    let currentReports = new Map(); // Track current reports by ID
    let realtimeSubscription = null;

    function goBack() {
      window.location.href = "index.html";
    }

    // Clear notification flag
    localStorage.removeItem("hasNewNotification");

    // Get badge class based on emergency type
    function getBadgeClass(type) {
      switch(type) {
        case 'motor': return 'motor-badge';
        case 'fire': return 'fire-badge';
        case 'assault': return 'assault-badge';
        default: return 'emergency-badge';
      }
    }

    // Get display text for emergency type
    function getTypeDisplay(type) {
      switch(type) {
        case 'motor': return 'Motor Accident';
        case 'fire': return 'Fire Accident';
        case 'assault': return 'Assault Crime';
        default: return 'Emergency';
      }
    }

    // Get icon for emergency type
    function getTypeIcon(type) {
      switch(type) {
        case 'motor': return 'fas fa-car-crash';
        case 'fire': return 'fas fa-fire';
        case 'assault': return 'fas fa-user-shield';
        default: return 'fas fa-exclamation-triangle';
      }
    }

    // Create a report card element
    function createReportCard(report) {
      const reportId = report.id;
      let status = report.status || "Pending";
      status = String(status).trim();
      
      // Determine status class
      let statusClass = 'status-pending';
      if (status.toLowerCase() === 'resolved') {
        statusClass = 'status-resolved';
      } else if (status.toLowerCase() === 'investigating' || 
                 status.toLowerCase() === 'in progress' ||
                 status.toLowerCase() === 'inprogress') {
        statusClass = 'status-investigating';
      } else if (status.toLowerCase() === 'cancelled' || 
                 status.toLowerCase() === 'canceled') {
        statusClass = 'status-cancelled';
      } else if (status.toLowerCase() === 'active') {
        statusClass = 'status-pending';
        status = 'Pending';
      }

      // Format time
      const reportTime = new Date(report.created_at);
      const timeString = reportTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateString = reportTime.toLocaleDateString();

      const div = document.createElement("div");
      div.className = "notif";
      div.dataset.id = reportId;
      div.dataset.timestamp = reportTime.getTime(); // Store timestamp for sorting
      
      div.innerHTML = `
        <div class="emergency-badge ${getBadgeClass(report.type)}">
          <i class="${getTypeIcon(report.type)}"></i> ${getTypeDisplay(report.type)}
        </div>
        
        <div class="notif-content">
          <div class="text-content">
            <div class="notif-title">
              <i class="fas fa-user-circle"></i>
              ${report.reporter || "Anonymous"}
            </div>
            
            <div class="notif-details">
              <div class="detail-item">
                <span class="detail-label"><i class="far fa-clock"></i> Time:</span>
                <span class="detail-value">${timeString}</span>
              </div>
              
              <div class="detail-item">
                <span class="detail-label"><i class="far fa-calendar"></i> Date:</span>
                <span class="detail-value">${dateString}</span>
              </div>
              
              <div class="detail-item">
                <span class="detail-label"><i class="fas fa-map-marker-alt"></i> Location:</span>
                <span class="detail-value">${report.latitude?.toFixed(4)}, ${report.longitude?.toFixed(4)}</span>
              </div>
              
              <div class="detail-item">
                <span class="detail-label"><i class="fas fa-info-circle"></i> ID:</span>
                <span class="detail-value">${reportId.slice(0, 8)}...</span>
              </div>
            </div>
            
            <div class="status-badge ${statusClass}">
              <i class="fas fa-circle"></i> ${status}
            </div>
          </div>
          
          <div class="photo-preview ${report.photo_url ? '' : 'no-photo'}">
            ${report.photo_url ? 
              `<img src="${report.photo_url}" alt="Incident photo">` : 
              `<span><i class="fas fa-camera"></i> No photo</span>`
            }
          </div>
        </div>
      `;
      
      // Click to view report on map
      div.onclick = () => {
        localStorage.setItem("selectedReport", JSON.stringify(report));
        window.location.href = `view-report.html?id=${reportId}`;
      };
      
      return div;
    }

    // Update or add report card
    function updateReportCard(report, isNew = false, isUpdate = false) {
      const container = document.getElementById("reportList");
      const existingCard = document.querySelector(`.notif[data-id='${report.id}']`);
      
      // Create new card
      const newCard = createReportCard(report);
      
      // Add animation classes
      if (isUpdate) {
        newCard.classList.add('updated-report');
        setTimeout(() => newCard.classList.remove('updated-report'), 1000);
      }
      
      if (isNew) {
        newCard.classList.add('new-report');
        setTimeout(() => newCard.classList.remove('new-report'), 3000);
      }
      
      if (existingCard) {
        // Update existing card - replace it
        existingCard.replaceWith(newCard);
        console.log(`Updated report: ${report.id}`);
      } else {
        // Add new card at the top temporarily
        container.prepend(newCard);
        console.log(`Added new report: ${report.id}`);
        
        // Show notification if in background
        if (document.hidden && isNew) {
          showNotification(report);
        }
      }
      
      // Update current reports map
      currentReports.set(report.id, report);
      
      // RE-SORT ALL CARDS after any update
      sortAllReports();
    }

    // Sort all reports by creation date (newest first)
    function sortAllReports() {
      const container = document.getElementById("reportList");
      const cards = Array.from(container.querySelectorAll('.notif'));
      
      if (cards.length <= 1) return;
      
      // Get all reports from currentReports map and sort by created_at
      const reportsArray = Array.from(currentReports.values());
      
      // Sort by created_at descending (newest first)
      reportsArray.sort((a, b) => {
        const timeA = new Date(a.created_at).getTime();
        const timeB = new Date(b.created_at).getTime();
        return timeB - timeA; // Newest first
      });
      
      // Clear container
      container.innerHTML = '';
      
      // Re-add all cards in sorted order
      reportsArray.forEach(report => {
        const existingCard = document.querySelector(`.notif[data-id='${report.id}']`);
        if (existingCard) {
          // Keep the existing card (preserves animations)
          container.appendChild(existingCard);
        } else {
          // Create new card if it doesn't exist
          const card = createReportCard(report);
          container.appendChild(card);
        }
      });
      
      console.log(`Sorted ${reportsArray.length} reports`);
    }

    // Remove report card
    function removeReportCard(reportId) {
      const existingCard = document.querySelector(`.notif[data-id='${reportId}']`);
      if (existingCard) {
        existingCard.remove();
        currentReports.delete(reportId);
        console.log(`Removed report: ${reportId}`);
      }
    }

    // Show browser notification
    function showNotification(report) {
      if (!("Notification" in window)) return;
      
      if (Notification.permission === "granted") {
        const notification = new Notification(`New Emergency Report: ${getTypeDisplay(report.type)}`, {
          body: `Reported by: ${report.reporter || "Anonymous"}`,
          icon: 'assets/aid-tracker-logo.png',
          tag: report.id
        });
        
        notification.onclick = () => {
          window.focus();
          notification.close();
        };
      }
    }

    // Request notification permission
    function requestNotificationPermission() {
      if (!("Notification" in window)) return;
      
      if (Notification.permission === "default") {
        Notification.requestPermission();
      }
    }

    // Update connection status
    function updateConnectionStatus(connected) {
      const statusEl = document.getElementById("connectionStatus");
      if (connected) {
        statusEl.innerHTML = '<i class="fas fa-circle"></i> Live';
        statusEl.className = 'connection-status connection-connected';
        statusEl.style.display = 'flex';
      } else {
        statusEl.innerHTML = '<i class="fas fa-circle"></i> Offline';
        statusEl.className = 'connection-status connection-disconnected';
        statusEl.style.display = 'flex';
      }
      
      // Hide after 3 seconds if connected
      if (connected) {
        setTimeout(() => {
          statusEl.style.display = 'none';
        }, 3000);
      }
    }

    async function loadReports() {
      const statusEl = document.getElementById("status");
      const container = document.getElementById("reportList");
      const realtimeIndicator = document.getElementById("realtimeIndicator");
      
      statusEl.textContent = "Loading emergency reports...";
      realtimeIndicator.style.display = 'none';

      try {
        console.log("Fetching reports from Supabase...");
        
        // Fetch reports from Supabase
        const { data: fetchedReports, error } = await supabase
          .from('reports')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) {
          console.error("Supabase error:", error);
          throw new Error(`Database error: ${error.message}`);
        }

        console.log("Reports received:", fetchedReports);
        reports = fetchedReports || [];

        // Clear container and map
        container.innerHTML = "";
        currentReports.clear();

        if (reports.length === 0) {
          statusEl.style.display = 'none';
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <i class="fas fa-inbox"></i>
              </div>
              <div class="empty-title">No Reports Yet</div>
              <div class="empty-subtitle">
                No emergency reports have been submitted. Be the first to report an emergency!
              </div>
            </div>
          `;
        } else {
          statusEl.style.display = 'none';
          realtimeIndicator.style.display = 'block';
          
          // Add all reports
          reports.forEach(report => {
            updateReportCard(report);
          });
          
          // Initial sort
          sortAllReports();
        }

        // Setup realtime subscription
        setupRealtimeSubscription();
        
        // Request notification permission
        requestNotificationPermission();
        
        // Update connection status
        updateConnectionStatus(true);

      } catch (err) {
        console.error("Error loading reports:", err);
        statusEl.style.display = 'none';
        container.innerHTML = `
          <div class="error-state">
            <div class="error-icon">
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="error-title">Connection Error</div>
            <p>Failed to load emergency reports. Please check your connection.</p>
            <p style="margin-top: 10px; font-size: 0.9rem; color: #fca5a5;">${err.message}</p>
            <button class="retry-btn" onclick="loadReports()">
              <i class="fas fa-sync-alt"></i> Try Again
            </button>
          </div>
        `;
        
        updateConnectionStatus(false);
      }
    }

    // Setup realtime subscription
    function setupRealtimeSubscription() {
      // Remove existing subscription if any
      if (realtimeSubscription) {
        supabase.removeChannel(realtimeSubscription);
      }

      console.log("Setting up realtime subscription...");
      
      // Subscribe to changes in the reports table
      realtimeSubscription = supabase
        .channel('reports-changes')
        .on('postgres_changes', 
          { 
            event: '*', 
            schema: 'public', 
            table: 'reports' 
          }, 
          (payload) => {
            console.log('Realtime update received:', payload);
            
            if (payload.eventType === 'INSERT') {
              // New report added
              updateReportCard(payload.new, true, false);
              updateConnectionStatus(true);
            } else if (payload.eventType === 'UPDATE') {
              // Existing report updated
              updateReportCard(payload.new, false, true);
              updateConnectionStatus(true);
            } else if (payload.eventType === 'DELETE') {
              // Report deleted
              removeReportCard(payload.old.id);
              updateConnectionStatus(true);
            }
          }
        )
        .subscribe((status) => {
          console.log('Realtime subscription status:', status);
          
          if (status === 'SUBSCRIBED') {
            updateConnectionStatus(true);
          } else if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
            updateConnectionStatus(false);
            // Try to reconnect after 5 seconds
            setTimeout(() => {
              if (realtimeSubscription) {
                realtimeSubscription.unsubscribe();
                setupRealtimeSubscription();
              }
            }, 5000);
          }
        });
    }

    // Function to update status in Supabase
    async function updateReportStatus(reportId, statusText) {
      try {
        statusText = String(statusText).trim();
        
        const { data, error } = await supabase
          .from('reports')
          .update({ status: statusText })
          .eq('id', reportId);
        
        if (error) {
          console.error("Error updating status in Supabase:", error);
          return false;
        }
        
        console.log(`Status updated in Supabase for report ${reportId}: ${statusText}`);
        return true;
      } catch (err) {
        console.error("Error updating status:", err);
        return false;
      }
    }

    // Handle visibility change
    function handleVisibilityChange() {
      if (!document.hidden && realtimeSubscription) {
        // Page became visible, ensure subscription is active
        setupRealtimeSubscription();
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadReports();
      
      // Listen for visibility changes
      document.addEventListener('visibilitychange', handleVisibilityChange);
      
      // Listen for online/offline events
      window.addEventListener('online', () => {
        console.log('Browser is online');
        updateConnectionStatus(true);
        setupRealtimeSubscription();
      });
      
      window.addEventListener('offline', () => {
        console.log('Browser is offline');
        updateConnectionStatus(false);
      });
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (realtimeSubscription) {
        supabase.removeChannel(realtimeSubscription);
      }
    });

    // Make functions available globally
    window.loadReports = loadReports;
    window.updateReportStatus = updateReportStatus;
  </script>
